<div bindonce>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-ng-click="close(false)" aria-hidden="true">&times;</button>
		<h5 class="modal-title">{{dialogTitle}}</h5>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">
					<span class="ng-binding">类型</span>
				</label>
				<div class="col-sm-6">
				<div class="radio radio-inline" data-ng-repeat="item in tabList">
				<label ><input type="radio"  value="{{item.id}}" name="type" data-ng-checked="formData.type==item.id" data-ng-click="tabSwitch(item)" >{{item.value}}</label>
				</div>
				</div>
			</div>
		</div>
		<div ng-show="!loading" simple-form name="dialogForm" result="formData" options="formOptions" fields="formFields"></div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-disabled="dialogForm.$invalid" data-ng-click="doAction()" >确定</button>
		<button class="btn btn-default" data-ng-click="close(false)" >取消</button>
	</div>
</div>
