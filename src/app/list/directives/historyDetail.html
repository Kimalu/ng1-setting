<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-ng-click="close(false)" aria-hidden="true">&times;</button>
		<h5 class="modal-title">{{dialogTitle}}</h5>
	</div>
	<div class="modal-body">
		<div class="row" style="margin-left:15px;margin-right:30px;">
			<div class="col-md-12">
				<!-- BEGIN MAIN-->
				<table class="table table-striped table-bordered table-advance table-hover">
					<thead>
					<tr>
						<th style="text-align: center;">申请人</th>
						<th style="text-align: center;">申请原因</th>
					</tr>
					</thead>
					<tbody style="text-align: center;">
					<tr ng-repeat="_data in formData">
						<td>{{_data.proposer}}</td>
						<td>
							{{_data.reason}}
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END PAGE CONTENT -->
		<div class="clearfix"></div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" data-ng-click="close(false)" >关闭</button>
	</div>
</div>
