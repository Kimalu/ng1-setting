<div class="form-group" ng-class="{'has-error': options.formField.$invalid}">
	<label for="{{id}}" class="{{options.labelWidth || 'col-sm-2'}} control-label">
		<span class="text-danger">{{options.required ? '*' : ''}}</span>
		<span ng-bind-html="(options.label || 'radio') |to_trusted"></span>
	</label>
	<div class="{{options.formItemWidth || 'col-sm-4'}}">
		<div class="radio radio-inline" ng-repeat="(key, option) in options.options">
			<label>
				<input id="{{id}}.{{item.value}}" type="radio" formly-dynamic-name="options.key" formly-custom-validation="options.validators" ng-value="option.value" ng-required="options.required" ng-model="result[options.key]">{{option.name}}</label>
			<p id="{{id}}_description" class="help-block" ng-if="options.description">{{options.description}}</p>
		</div>
	</div>
</div>
