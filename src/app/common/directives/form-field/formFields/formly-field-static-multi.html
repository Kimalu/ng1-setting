<div class="al-row al-form-row">
	<label for="{{id}}" class="{{options.labelWidth }} al-lab" title="{{options.tip||options.label | to_trusted}}">
		<span ng-bind-html="options.label || 'Text'"></span>
	</label>
	<div class="{{options.formItemWidth }}">
		<div class="form-control-static">{{options.value}}</div>
	</div>
</div>
