<div class="form-group simple-form-submit">
	<label for="{{id}}" class="{{options.labelWidth || 'col-sm-2'}} control-label">
		<span ng-bind-html="options.label|to_trusted"></span>
	</label>
	<div class="{{options.formItemWidth || 'col-sm-4'}}">
		<button bsz-console-spm="{{options.spmid || 1}}" type="submit" ng-disabled="formScope.$invalid" ng-click="onSubmit(result)" class="btn {{options.submitBtnClass || 'btn-primary'}}">{{options.key || 'submit'}}</button>
	</div>
</div>
