
<label for="{{id}}" class="al-lab">
	<span ng-bind-html="options.label  | to_trusted" title="{{options.tip  | to_trusted}}"></span>
</label>
<div class="checkbox checkbox-inline" ng-repeat="item in options.options">
	<label>
		<input id="{{id}}.{{item.value}}" type="checkbox" ng-model="result[sortIndex][options.key][item.value]" formly-dynamic-name="options.key" ng-required="options.field_required" ng-disabled="options.field_disabled">
		<span>{{item.name}}</span>
	</label>
</div>
